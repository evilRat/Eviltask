<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>NGTASK管理系统</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="common/common::login-header"></div>

<div style="display: table;margin: 100px auto;border: 10px #ffa33a;">
    <form action="/login.do" method="post">
        <div class="input-group">
            <span class="input-group-addon" id="username-label" style="width: 80px">用户名：</span>
            <input type="text" class="form-control" name="username" placeholder="username" aira-describeby="username-label">
        </div>
        <div class="input-group" style="margin-top: 5px">
            <span class="input-group-addon" id="password-label" style="width: 80px">密码：</span>
            <input type="text" class="form-control" name="password" placeholder="password" aira-describeby="password-label">
        </div>
        <div style="margin: 5px auto;width: auto">
            <input type="submit" value="登陆" class="btn btn-primary" role="group" aria-label="login"/>
            <input type="reset" class="btn btn-primary" role="group" aria-label="reset"/>
        </div>
    </form>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
