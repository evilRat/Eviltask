<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>NGTASK-任务管理</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">



</head>
<body>
<div th:include="common/common::commonNav"></div>

    <table class="table table-bordered" style="width: 95%; margin: auto">
        <caption><strong>Tasks</strong></caption>
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                名称
            </th>
            <th>
                实现类
            </th>
            <th>
                cron表达式
            </th>
            <th>
                描述
            </th>
            <th>
                状态
            </th>
            <th>
                后置操作
            </th>
            <th>
                FTP_ID
            </th>
            <th>
                SFTP_ID
            </th>
            <th>
                FILE_ID
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task:${tasks}">
            <td th:text="${task.taskId}"></td>
            <td th:text="${task.taskName}"></td>
            <td th:text="${task.taskClassName}"></td>
            <td th:text="${task.taskExpression}"></td>
            <td th:text="${task.taskDesc}"></td>
            <td th:text="${task.taskStatus}"></td>
            <td th:text="${task.afterTask}"></td>
            <td th:text="${task.ftpId}"></td>
            <td th:text="${task.sftpId}"></td>
            <td th:text="${task.fileId}"></td>
        </tr>
        </tbody>
    </table>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>

<script>
    $.Aj
</script>
